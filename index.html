<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-page">

        <h1>flodesk</h1>
        <h3>Welcome back!</h3>
        <div class="google-signin-box">
            <img class="google-logo-img"src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
            <p class="signin-desc">Sign in with Google</p>
        </div>
       
        <p class="border">or</p>
        
        <label class="input-label" for="email">Email</label>
        <input class="login-input" type="email" placeholder="Enter your email" required>
       
        <label class="input-label" for="password">Password</label>
        <input class="login-input" type="password" placeholder="Enter your password" required>
        
        <button class="login-btn">Sign in</button>
        
        <div class="signup">
            Not a member?
            <a href="#">Sign up</a><br>
            <a href="#">Forgot your password</a>
        </div>
        <p class="terms-policy">By continuing, you agree to Flodesk's <a class="login-content" href="#">terms</a> and acknowledge you've read our <a class="login-content" href="#">privacy policy</a></p>
    </div>
</body>
</html>
